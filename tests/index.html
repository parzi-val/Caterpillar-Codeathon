<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <script>
        // Your Firebase Configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
        apiKey: "AIzaSyAhBh4-mxNA4jyS7QYlbLBl3HSr4eSSA60",
        authDomain: "guidances.firebaseapp.com",
        projectId: "guidances",
        storageBucket: "guidances.appspot.com",
        messagingSenderId: "961249189668",
        appId: "1:961249189668:web:f1ca84a3b547e35da29db1",
        measurementId: "G-GXCDYX4WQR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Firebase Auth
        const auth = firebase.auth();

        // Sign Up
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('User signed up successfully');
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        });

        // Login
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('User logged in successfully');

                    // Send the ID token to your Django backend for verification
                    userCredential.user.getIdToken().then((idToken) => {
                        fetch('http://localhost:8000/auth/login/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + idToken
                            },
                            body: JSON.stringify({ token: idToken })
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Backend response:', data);
                            if (data.status === 'success') {
                                alert('Token verified successfully on the server!');
                            } else {
                                alert('Token verification failed: ' + data.message);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                    });
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        });
    </script>
</body>
</html>
