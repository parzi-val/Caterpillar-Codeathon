<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Real-Time Typing</title>
</head>
<body>
    <h1>WebSocket Real-Time Typing</h1>
    <textarea id="log" rows="20" cols="50" readonly></textarea><br>
    <input type="text" id="messageInput" autocomplete="off"/>

    <script>
        let ws = new WebSocket("ws://localhost:8000/ws");

        ws.onopen = function(event) {
            document.getElementById('log').value += "Connected to WebSocket server\n";
        };

        ws.onmessage = function(event) {
            let log = document.getElementById('log');
            log.value += "Received: " + event.data + "\n";
        };

        ws.onclose = function(event) {
            document.getElementById('log').value += "Disconnected from WebSocket server\n";
        };

        document.getElementById("messageInput").addEventListener("input", function() {
            let input = document.getElementById("messageInput").value;
            ws.send(input[input.length - 1]);  // Send the last character typed
        });
    </script>
</body>
</html>
